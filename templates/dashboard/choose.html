<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Login</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'dashboard/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{%static 'dashboard/css/sb-admin-2.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'dashboard/css/custom-css.css' %}">

</head>

<body class="background-theme-color">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-sm-12 text-center">
                                
                                <img src="{% static 'img/registration.jpg' %}" style="width: 100%; height: 280px;" alt="">
                                <div class="google-box mx-5 py-4 mt-5 mb-4">
                                    <h3 class="text-dark"><b>Register as a</b></h3>
                                </div>
                                <div class="row px-5 my-2 mb-3">
                                    <div class="col-sm-6 py-3">
                                        <a href="{% url 'registration:lawyer' %}" style="text-decoration: none;">
                                            <div class="card to-select-plan border google-box p-4">
                                                <h2 class="text-secondary">Lawyer</h2>
                                            </div>
                                        </a>
                                    </div>

                                    <div class="col-sm-6 py-3">
                                        <a href="{% url 'registration:client' %}" style="text-decoration: none;">
                                            <div class="card to-select-plan border google-box p-4">
                                                <h2 class="text-secondary">Client</h2>
                                            </div>
                                        </a>
                                    </div>

                                    <div class="col-sm-12 py-3">
                                        <div class="text-center">
                                            <a href="{% url 'application:login' %}">Already have account ? Login now!</a>
                                        </div>
                                    </div>
                                </div>

                             
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
